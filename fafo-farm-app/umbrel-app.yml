description: >-
  A comprehensive farm management and ERP system for agricultural operations.
  Track employee clock-ins and hours, manage field notes with photo attachments,
  monitor crop cycles and planting schedules, handle double-entry accounting
  with budgets and financial statements, plan activities and allocate resources,
  track pests and diseases, view satellite NDVI and ET0 crop health metrics,
  manage inventory and business assets, and maintain full traceability with
  QR codes and GS1 barcodes. Built with security in mind featuring encrypted
  file storage and seed phrase vault management.
